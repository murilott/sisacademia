<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/cadastro/(form)}"
                method="POST" th:object="${usuario}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtnome">Nome:</label>
                    <input type="text" th:field="*{nome}"
                        class="form-control" id="txtnome">
                </div>
                <div class="form-group">
                    <label for="txtidade">Idade:</label>
                    <input type="number" th:field="*{idade}"
                        class="form-control" id="txtidade">
                </div>
                <div class="form-group">
                    <label for="txtsexo">Sexo:</label>
                    <input type="text" th:field="*{sexo}"
                        class="form-control" id="txtsexo">
                </div>
                <div class="form-group">
                    <label for="txttelefone">Telefone:</label>
                    <input type="text" th:field="*{telefone}"
                        class="form-control" id="txttelefone">
                </div>
                <div class="form-group">
                    <label for="txtendereco">Endereço:</label>
                    <input type="text" th:field="*{endereco}"
                        class="form-control" id="txtendereco">
                </div>
                <div class="form-group">
                    <label for="txtDataNascimento">Data de Nascimento:</label>
                    <input type="date" th:field="*{dataNascimento}"
                        class="form-control" id="txtDataNascimento">
                </div>
                <div class="form-group">
                    <label for="txtaltura">Altura:</label>
                    <input type="text" th:field="*{altura}"
                        class="form-control" id="txtaltura">
                </div>
                <div class="form-group">
                    <label for="txtpeso">Peso:</label>
                    <input type="text" th:field="*{peso}"
                        class="form-control" id="txtpeso">
                </div>
                <div class="form-group">
                    <label>Possui alergia?</label>
                        <br>
                        <input type="radio" name="yes_no" th:field="*{alergico}" value="true" id="sim"></input>
                        <label for="sim">Sim</label>
                        <br>
                        <input type="radio" name="yes_no" th:field="*{alergico}" value="false" id="nao" checked></input>
                        <label for="nao">Não</label>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Cadastrar-se</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
