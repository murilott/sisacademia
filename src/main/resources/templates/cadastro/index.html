<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">

            <a href="/cadastro/novo" class="btn btn-primary">Novo</a>
            <table class="table" id="tabusuario">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Data de Nascimento</th>
                        <th>Altura</th>
                        <th>Idade</th>
                        <th>Peso</th>
                        <th>Alergia</th>
                        <th>Rotina</th>
                        <th>Dieta</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umUsuario : ${listaUsuarios}">
                        <td>
                            <a class="btn btn-primary">Selecionar</a>
                        </td>
                        <td th:text="${umUsuario.id}"></td>  
                        <td th:text="${umUsuario.nome}"></td>
                        <td th:text="${umUsuario.sexo}"></td>  
                        <!-- <td th:text="${umUsuario.telefone"></td> -->
                        <td></td>
                        <td th:text="${umUsuario.endereco}"></td>
                        <td th:text="${umUsuario.dataNascimento}"></td>
                        <td th:text="${umUsuario.altura}"></td>
                        <td th:text="${umUsuario.idade}"></td>
                        <!-- <td th:text="${umUsuario.peso"></td> -->
                        <td></td>
                        <td th:if="${umUsuario.alergico}"
                                    th:text="Sim"></td>
                                <td th:unless="${umUsuario.alergico}">Não</td>
                        <!-- <td th:text="${umUsuario.rotina}"></td> -->
                        <td></td>
                        <!-- <td th:text="${umUsuario.dieta}"></td> -->
                        <td></td>
                        <td>
                            <button class="btn btn-danger js-delete">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
